{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card border-success mb-3" style="max-width: 50rem;">
  <div class="card-header bg-success">Create Input Qty</div>
  <div class="card-body text-success">
<form method="POST">{% csrf_token %}
    <div class="col-md-12">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" class="form-control" name="date">
                </div>
              </div>



              <div class="col-md-12">
                <div class="form-group">
                  <label>Line No</label>
                  <select class="form-control select2bs4" style="width: 100%;" name="line">
                    <option selected="selected"></option>
                    {% for b in line %}
                    <option>{{b.Name}}</option>
                    {% endfor %}

                  </select>
                </div>
              </div>


              <div class="col-md-12">
                <div class="form-group">
                  <label>Style No</label>
                  <select class="form-control select2bs4" style="width: 100%;" name="style">
                    <option selected="selected"></option>
                    {% for s in style %}
                    <option>{{s.StyleCode}}</option>
                    {% endfor %}

                  </select>
                </div>
              </div>


    <div class="col-md-12">
                <div class="form-group">
                  <label>Input Qty</label>
                  <input type="number" class="form-control" name="inputqty">
                </div>
              </div>



     <div class="col-md-12">
<!--                <div class="form-group">-->
<!--                  <label>Date</label>-->
                  <input type="submit" name="Input Data" class="btn btn-success">
<!--                </div>-->
              </div>




</form>



  </div>
</div>

<!--=========================================-->

 <div class="card">
              <div class="card-header">

<h5>Production Input Data</h5>

              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>

                    <th>Date</th>
                  <th>Line No</th>
                  <th>Style</th>
                  <th>Input Qty</th>


                  </tr>

                  </thead>
                  <tbody>
                  {% for d in today_input %}
                <tr>
                  <td>{{d.date}}</td>
                  <td>{{d.line}}</td>
                  <td> {{d.style}}</td>
                  <td>{{d.inputqty}}</td>


                </tr>
                {% endfor %}

                  </tbody>
                  <tfoot>
                  <tr>


                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>


                  </tr>

                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>

{% endblock content %}
